sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  slack: norch:wLsHiXjnAH5BdtTq3qtAqGp7
  email: true
node_js:
  - '12'
  - '10'
  - '8'
before_script:
  - npm prune
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
addons:
  apt:
    packages:
      - xvfb
install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - npm install

