<!DOCTYPE html>
<html lang="en" manifest="searchindex.manifest">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib/search-index.js"></script>
    <!-- borrow autocomplete lib from
    https://cdnjs.cloudflare.com/ajax/libs/autocomplete.js/0.38.0/autocomplete.min.js-->

    <script src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-js"></script>
    <script>
      const { autocomplete } = window['@algolia/autocomplete-js'];
    </script>
    <title>Search-index demo</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-theme-classic"
      />

  </head>

  <body>
    <div id="header">
      <h1>Search-index demo</h1>
      <p>
        A simple demo using a data dump from <a target="_blank" href="https://www.reddit.com/r/Earthporn">Reddit</a>
      </p>
    </div>

    <div id="searchbox"></div>
    <div id="query"></div>    
    <ul id="filters"></ul>
    <ul id="facets"></ul>
    <h2 id="resultLength"></h2>
    <ul id="result">

    </ul>
    <script src="./src/stopwords.js"></script>
    <script src="./src/templates.js"></script>
    <script src="./src/search-app.js"></script>
  </body>
</html>
