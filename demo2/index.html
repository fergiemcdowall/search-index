<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    
    <style>

      .refiner {
        width: 30em;
        margin-bottom: 2em;
      }
      
      .autocomplete-items {
        position: absolute;
        border: 1px solid var(--bs-gray-300);
        border-bottom: none;
        border-top: none;
        z-index: 99;
      }

      .autocomplete-items div {
        padding: 10px;
        cursor: pointer;
        background-color: white;
        border-bottom: 1px solid var(--bs-gray-300); 
      }

      /*when hovering an item:*/
      .autocomplete-items div:hover {
        background-color: #9ec5fe; 
      }

      /*when navigating through the items using the arrow keys:*/
      .autocomplete-active {
        background-color: #cfe2ff !important; 
      }

      .navbar {
        margin-bottom: 1em;
      }

      #count {
        margin-bottom: 1em;
        margin-top: 1em;
        font-style: italic;
      }
      
    </style>
    
      
    <script src="./src/app.js" type="module"></script>
    <title>Search-index demo</title>
  </head>
  <body>
    
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <h1 class="display-6">Search index demo</h1>
        <button class="navbar-toggler d-block d-sm-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target=".refiner">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div id="year-refiner" class="refiner collapse d-sm-block"></div>
          <div id="month-refiner" class="refiner collapse d-sm-block"></div>
        </div>
        <div class="col-sm-9">
          <div>
            <input id="searchbox" class="w-100 form-control" autofocus></input>
            <div id="suggestions" />
          </div>
          <div id="count"></div>
          <div id="hits"></div>
          <div id="paging" class="d-flex justify-content-center">paging</div>
        </div>
      </div>
    </div>
  </body>
</html>
